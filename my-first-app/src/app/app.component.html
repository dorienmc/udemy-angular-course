<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text"
            id="projectName"
            formControlName="projectName"
            class="form-control">
            <span class="help-block" *ngIf="projectForm.get('projectName').invalid && projectForm.get('projectName').touched">
              <span *ngIf="projectForm.get('projectName').errors['nameIsForbidden']">This name is forbidden!</span>
              <span *ngIf="projectForm.get('projectName').errors['required']">Project name is required</span>
            </span>
        </div>
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" formControlName="email" class="form-control">
          <span class="help-block" *ngIf="projectForm.get('email').invalid && projectForm.get('email').touched">Email is invalid</span>
        </div>
        <div class="form-group">
          <label for="projectSatus">Project Status</label>
          <select class="form-control" formControlName="projectStatus">
            <option *ngFor="let state of states" [value]="state"> {{ state }}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
