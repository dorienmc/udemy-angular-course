<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
          <span class="help-block" *ngIf="email.touched && !email.valid">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select class="form-control" [ngModel]="defaultSubscription" name="subscription">
            <option *ngFor="let subscription of subscriptions" [value]="subscription"> {{ subscription | titlecase }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            ngModel
            name="password"
            #password="ngModel"
            required>
          <span class="help-block" *ngIf="password.touched && !password.valid">Password cannot be empty</span>
        </div>
        <span class="help-block" *ngIf="f.touched && !f.valid!">Some fields are incorrect.</span>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           x1) Mail address (should not be empty and should be an email address)
           x2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           x3) A Password field (should not be empty)
           x4) A Submit Button

           x Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>Your data</h3>
      <p><b>Email:</b> {{ user.email }}</p>
      <p><b>Subscription:</b> {{ user.subscription }}</p>
      <p><b>Password:</b> {{ user.password }}</p>
    </div>
  </div>
</div>
