<label for="">Server Name</label>
<!-- <input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)"> -->
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">

<button
  class="btn btn-primary"
  [disabled]='!allowNewServer'
  (click)="onCreateServer()"
  style='margin: 10px 0px 10px 0px;'>Add Server</button>

<!-- <p [innerText]='allowNewServer'></p> -->
<!-- <p>{{ allowNewServer }} </p> -->
<p>{{ serverName }}</p>
<p *ngIf="serverCreated; else noServer" class='alert alert-info'>{{ serverCreationStatus }} </p>
<ng-template #noServer>
  <p class='alert alert-info'>No server was created</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>
